{% extends 'gymtime/dashboard.html' %}{% load static %}{% block content %}

<div class="item3">
    <form action="" method="POST">
        {% csrf_token%}

        <section class="packages">
            <div class="packages-buttons">
                <button class="packages-buttons-button packages-buttons-button-cancel" type="submit" name="delete">Delete</button>
                <button class="packages-buttons-button packages-buttons-button-save" type="submit" name="cancel">Cancel</button>
               
            </div>

        </section>


        <section class="packages-table">
            <table>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Description</th>
                        <th>Charges</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>{{package.code}}</td>
                        <td>{{package.description}}</td>
                        <td>{{package.charges}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </form>
</div>
{% endblock %}
